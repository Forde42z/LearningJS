<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Page -->
    <div id="start-page" class="start-container">
        <h1>Match the Movie</h1>
        <button id="play-btn" class="start-btn">Play</button>
    </div>

    <!-- Game Page -->
<div id="game-page" class="game-container" style="display: none;">
    <div id="image-container">
        <img id="quiz-image" src="Shrek_Profile.webp" alt="Quiz Image">
    </div>
    <div id="options-container">
        <!-- Options buttons will be dynamically inserted here -->
    </div>
    <div id="score-timer">
        <p id="score">Score: 0</p>
        <p id="timer">Time: 60</p>
    </div>
    <!-- Add this Restart button to your game container -->
    <button id="restart-btn" style="display: none;">Restart Game</button>
</div>
<!-- Audio player for background music -->
<audio id="background-music" autoplay loop hidden>
    <source src="lobby-classic-game.mp3" type="audio/mp3">
</audio>
    <script src="script.js"></script>
</body>
</html>
